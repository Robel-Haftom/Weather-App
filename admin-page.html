<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="admin-page.css">
    <script type="module" src="admin-page.js"></script>
</head>
<body>
    <div class="admin-main-screen">
        <p></p>
        <p class="page-title">Enter City Weather Information</p>
        <p>City Name : </p>
        <input type="text" class="input-city-name" id="input-city-name-admin">
        <p>Image : </p>
        <input type="text" class="input-city-image" id="input-city-image-admin">
        <p>Temprature : </p>
        <input type="text" class="input-city-temprature" id="input-city-temprature-admin">
        <p> Description: </p>
        <input type="text" class="input-city-discription" id="input-city-discription-admin">
        <p>Feels like : </p>
        <input type="text" class="input-city-fells-like" id="input-city-feels-like-admin">
        <p>Humidity: </p>
        <input type="text" class="input-city-humidity" id="input-city-humidity-admin">
        <p>Wind Speed: </p>
        <input type="text" class="input-city-wind-speed" id="input-city-wind-speed-admin">
        <div></div>
        <div class="admin-buttons">
            <button class="register-button" id="register-button">Register</button>
            <button class="cancel-button" id="cancel-button">Cancle</button>
        </div>
    </div>
</body>
</html>
